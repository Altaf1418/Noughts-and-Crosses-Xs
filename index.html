<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Game</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
           .column{
              height: 65px;
              width: 65px;
              border: solid black;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 30px;
              cursor: pointer;
           }
           .row{
              display: flex;
              
           }
    </style>
</head>
<body>
        <div class="container">
               <div class="row">
                   <div onclick="handle(this)" id="0" class="column"></div>
                   <div  onclick="handle(this)" id="1" class="column"></div>
                   <div  onclick="handle(this)" id="2" class="column"></div>
               </div>
               <div class="row">
                <div  onclick="handle(this)" id="3" class="column"></div>
                <div  onclick="handle(this)" id="4" class="column"></div>
                <div  onclick="handle(this)" id="5" class="column"></div>
               </div>
               <div class="row">
                <div  onclick="handle(this)" id="6" class="column"></div>
                <div  onclick="handle(this)" id="7" class="column"></div>
                <div  onclick="handle(this)" id="8" class="column"></div>
               </div>
        </div>
        <!-- <script>src="index.js"</script> -->
        <script src="index.js"></script>
</body>
</html>
